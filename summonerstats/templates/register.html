{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{field.errors}}
                <label for='id_{{field.html_name}}'>{{field.label}}:</label>
                {{field}}
            </p>
        {% endfor %}
        <input type="submit" value="Create the account">
    </form>
{% endblock %}
